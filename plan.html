<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="plan.css" />
    <title>Plan My Day</title>
  </head>

  <body>
    <header class="app-header">
    <div class="header-content">
        <div class="header-left">
            <h1>PlanMyDay</h1>

            <nav>
            <ul class="nav-links">
                <li><a href="index.html">Login</a></li>
                <li><a href="plan.html">Plan Day</a></li>
                <li><a href="items.html">Manage Items</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            </nav>
        </div>

        <p class="user-banner">
        <span id="username">User Name</span>
        </p>
    </div>
    </header>

    <main>
        <div class="lists">
            <h3>One-time</h3>
            <form action="items.html" method="get">
                <button type="submit">+</button>
            </form>
            <section>
                <ul>
                    <li>
                        <span class="item-name">Shopping</span>
                        <span class="item-duration">45m</span>
                    </li>
                    <li>
                        <span class="item-name">Assignment</span>
                        <span class="item-duration">90m</span>
                    </li>
                </ul>
            </section>  
        </div>

        <section class="schedule">
            <div class="outside">
                <h3>Schedule</h3>

                <section class="weather">
                    <div>38Â° Sunny</div>
                </section>
            </div>

            <section class="day-grid">
                <div class="times">
                    <div class="time">8am</div>
                    <div class="time">9am</div>
                    <div class="time">10am</div>
                    <div class="time">11am</div>
                    <div class="time">12pm</div>
                    <div class="time">1pm</div>
                    <div class="time">2pm</div>
                    <div class="time">3pm</div>
                    <div class="time">4pm</div>
                    <div class="time">5pm</div>
                    <div class="time">6pm</div>
                    <div class="time">7pm</div>
                    <div class="time">8pm</div>
                    <div class="time">9pm</div>
                    <div class="time">10pm</div>
                </div>

                <div class="graph">
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                    <div class="slot"></div>
                </div>
            </section>
        </section>

        <div class="lists">
            <h3>Recurring</h3>
            <form action="items.html" method="get">
                <button type="submit">+</button>
            </form>
            <section>
                <ul>
                    <li>
                        <span class="item-name">Gym</span>
                        <span class="item-duration">45m</span>
                    </li>
                    <li>
                        <span class="item-name">Class</span>
                        <span class="item-duration">60m</span>
                    </li>
                </ul>
        </div>
</main>

    <footer>
      <hr />
      <span class="text-reset">Jackson Fishburn</span>
      <br />
      <a href="https://github.com/jacksonfishburn/dailyplanner">GitHub</a>
    </footer>
  </body>
</html>
