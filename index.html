<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="index.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <title>Plan My Day</title>
  </head>
  <body>
    <header class="app-header">
    <div class="header-content">
        <div class="header-left">
            <h1>PlanMyDay</h1>

            <nav>
            <ul class="nav-links">
                <li><a href="index.html">Login</a></li>
                <li><a href="plan.html">Plan Day</a></li>
                <li><a href="items.html">Manage Items</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            </nav>
        </div>

        <p class="user-banner">
        <span id="username">User Name</span>
        </p>
    </div>
    </header>

    <main>
      <section class="login">
        <h1>Start Planning</h1>
        <form method="get" action="plan.html">
          <div class="email">
              <label>Email:</label>
              <input type="text" placeholder="Enter email" />
          </div>
          <div class="password">
              <label>Password:</label>
              <input type="password" placeholder="Enter password" />
          </div>
          <div class="actions">
              <button type="submit">Login</button>
              <button type="submit">Register</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jackson Fishburn</span>
      <br />
      <a href="https://github.com/jacksonfishburn/dailyplanner">GitHub</a>
    </footer>
  </body>
</html>
