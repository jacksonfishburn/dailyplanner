<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="items.css" />
    <title>Plan My Day</title>
  </head>

  <body>
    <header class="app-header">
    <div class="header-content">
        <div class="header-left">
            <h1>PlanMyDay</h1>

            <nav>
            <ul class="nav-links">
                <li><a href="index.html">Login</a></li>
                <li><a href="plan.html">Plan Day</a></li>
                <li><a href="items.html">Manage Items</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            </nav>
        </div>

        <p class="user-banner">
        <span id="username">User Name</span>
        </p>
    </div>
    </header>

    <main>
        <section class="add-item">
            <h3>Add Item</h3>
            <form>
                <div class="name-and-time">
                    <div>
                        <label for="itemName" class="label">Name</label>
                        <input id="itemName" name="itemName" type="text" placeholder="Enter name for item" required />
                    </div>
                    <div>
                        <label for="itemDuration" class="label">Duration (minutes)</label>
                        <input id="itemDuration" name="itemDuration" type="number" min="15" step="5" value="60" required />
                    </div>
                </div>
                <div class="item-type-radio">
                    <fieldset>
                        <legend>Item Type</legend>
                        <input type="radio" id="onetime" name="varRadio" value="onetime" checked />
                        <label for="onetime" class="selection">One-Time Item</label>
                        <input type="radio" id="recurring" name="varRadio" value="recurring" />
                        <label for="recurring" class="selection">Recurring Item</label>
                    </fieldset>
                </div>
                <button type="submit" class="add-button">Add Item</button>
            </form>
        </section>
        
        <section class="item-table">
            <h3>Items</h3>
            <table class="item-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Duration</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="item-name">Gym</span>
                        </td>
                        <td>
                            <span class="item-duration">45m</span>
                        </td>
                        <td><span class="item-type">Recurring</span></td>
                        <td>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="item-name">Class</span>
                        </td>
                        <td>
                            <span class="item-duration">60m</span>
                        </td>
                        <td><span class="item-type">Recurring</span></td>
                        <td>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="item-name">Shopping</span>
                        </td>
                        <td>
                            <span class="item-duration">45m</span>
                        </td>
                        <td><span class="item-type">One-Time</span></td>
                        <td>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="item-name">Assignment</span>
                        </td>
                        <td>
                            <span class="item-duration">90m</span>
                        </td>
                        <td><span class="item-type">One-Time</span></td>
                        <td>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </section>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jackson Fishburn</span>
      <br />
      <a href="https://github.com/jacksonfishburn/dailyplanner">GitHub</a>
    </footer>
  </body>
</html>
