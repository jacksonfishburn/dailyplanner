<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan My Day</title>
  </head>

  <body>
    <header>
      <h1>Plan My Day</h1>

      <nav>
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="plan.html">Plan Day</a></li>
          <li><a href="items.html">Manage Items</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main>
        <h2>Manage Items</h2>
        <section class="add-item">
            <h3>Add Item</h3>
            <form>
                <div>
                    <label for="itemName">Name</label>
                    <input id="itemName" name="itemName" type="text" placeholder="Enter name for item" required />
                </div>
                <div>
                    <label for="itemDuration">Duration (minutes)</label>
                    <input id="itemDuration" name="itemDuration" type="number" min="5" step="5" value="30" required />
                </div>
                <div>
                    <fieldset>
                        <legend>Item Type</legend>
                        <label for="onetime">One-Time Item</label>
                        <input type="radio" id="onetime" name="varRadio" value="onetime" checked />
                        <label for="recurring">Recurring Item</label>
                        <input type="radio" id="onetime" name="varRadio" value="recurring" />
                    </fieldset>
                </div>
                <button type="button">Add Item</button>
            </form>
        </section>

        <h3>Items</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Class</td>
                    <td>60m</td>
                    <td>Recurring</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Gym</td>
                    <td>45m</td>
                    <td>Recurring</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Shopping</td>
                    <td>45m</td>
                    <td>One-Time</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Assignment</td>
                    <td>90m</td>
                    <td>One-Time</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table> 
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jackson Fishburn</span>
      <br />
      <a href="https://github.com/jacksonfishburn/dailyplanner">GitHub</a>
    </footer>
  </body>
</html>
